<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./src/styles/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,700;1,100;1,200&family=Raleway:wght@200;700&family=Roboto+Slab:wght@100;200;400&display=swap" rel="stylesheet">
    <title>Calculadora</title>
</head>
<body>
    <section>
        <article>
            <h2> Calculator</h2>
            <p> Ingrese los números y la operación, Presione = y obtenga el resultado</p>
        </article>
        <div id="calculator">
            <article>
                <p></p>
                <h3>0</h3>
            </article>
            <table>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>2</td>
                        <td>3</td>
                        <td>C</td>
                    </tr>
                    <tr>
                        <td>4</td>
                        <td>5</td>
                        <td>6</td>
                        <td class="operador">+</td>
                    </tr>
                    <tr>
                        <td>7</td>
                        <td>8</td>
                        <td>9</td>
                        <td class="operador">-</td>
                    </tr>
                    <tr>
                        <td>0</td>
                        <td class="operador">*</td>
                    </tr>
                    <tr>
                        <td>.</td>
                        <td class="operador">/</td>
                        <td class="operador">=</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </section>
    <script src="src/js/index.js"></script>
</body>
</html>
